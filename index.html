<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Nombre</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #FFFAF0, #FFEFD5); /* Colores suaves para el fondo */
        }
        h1 {
            color: #FFD700; /* Color dorado para combinar con las flores */
            font-size: 2.5em;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        form {
            margin-top: 30px;
            text-align: center;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 1.5em;
            text-align: center;
            color: #87CEEB; /* Color del cielo */
            width: 250px;
            border: 2px solid #FFD700; /* Dorado */
            border-radius: 10px;
            background-color: #fff7e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #FFA500; /* Naranja suave */
            outline: none;
            color: #FFA500;
        }
        input[type="submit"] {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FFA500; /* Naranja suave */
        }
        p {
            color: #87CEEB; /* Azul del cielo */
            font-size: 1.2em;
            text-align: center; /* Centrar el párrafo */
        }
        .container {
            text-align: center; /* Asegurar que todo dentro del contenedor esté centrado */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al 21 de septiembre</h1>
        <p>Por favor, ingresa tu nombre para continuar:</p>
        <form action="primavera.html" method="GET">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
